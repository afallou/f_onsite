<div>
  <h1>Projects</h1>

  <div>
    <div ng-repeat="project in vm.projects">
      <a ui-sref="project({id: '{{project._id}}' })">{{project.title}}</a>
    </div>
  </div>

  <button type="button" ng-click="vm.showNew = !vm.showNew">Create project</button>

  <div id="project-builder" ng-show="vm.showNew">
    <form ng-submit="vm.createProject()">
      <label for="project-title">Project name</label>
      <input type="text" ng-model="vm.uploadForm.title" id="project-title">

      <button type="submit">Create</button>
    </form>

  </div>
</div>
